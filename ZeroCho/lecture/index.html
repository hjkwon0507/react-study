<html>
  <head>
    <!-- 배포시 development를 production으로 바꾸기 -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- babel 추가 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
  </head>
  <body>
    <div id="root"></div> 
    <!-- babel을 추가해야 return에 html태그 사용 가능 -->
    <script type="text/babel">
      const e = React.createElement; // 태그를 만드는 함수

      class LikeButton extends React.Component { // 컴포넌트
        constructor(props) {
          super(props);
          this.state = { // 바뀔 여지가 있는 부분이 상태(state)
            liked: false,
          };
        }

        render() {
          return <button type="submit" onClick={() => { this.setState({ liked: true })}}>Like</button>;
          // JSX ( JS + XML )
        }
      }
    </script>
    <script>
      ReactDOM.render(<LikeButton />, document.querySelector('#root')); // LikeButton을 #root에 그린다.
    </script>
  </body>
</html>
